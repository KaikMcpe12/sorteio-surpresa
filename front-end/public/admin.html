<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Sorteio Surpresa</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="main">
    <!-- Cabeçalho / Logo -->
    <header>
        <img
            id="logo"
            src="./assets/images/logo-node.png"
            alt="Código Fonte TV"
        />
    </header>

    <!-- Contador de Participantes -->
    <div>Participantes: <span id="clientCount">0</span></div>

    <!-- Botão de Sorteio -->
    <div>
      <button id="draw">Realizar Sorteio</button>
    </div>

    <!-- Mensagem de Confirmação -->
    <div id="message" class="message"></div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
